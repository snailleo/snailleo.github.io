<script>
;(function(){
  var f = $('.scroll_wrap').find("li").length;
  $('#scroll_img').Swipe({

        auto: 4000,
        callback: function(i, l) {

            $('.scroll').find("#scroll_position li").eq(i).addClass("on").siblings().removeClass("on")
        }
    })
})();

$(function(){
    $('.scroll_position_bg').css({
        width:$('#scroll_position').width()
    });
    var flag;
    $("#list li h4").on('click',function(){
      var _t = $(this);
      flag = $(this).hasClass('on');
      if(flag){
        _t.removeClass('on').siblings('p').hide();
      }else{
        _t.addClass('on').siblings('p').show();
      }
    })
});
